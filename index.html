<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <img
          class="card__image"
          src="./images/illustration-article.svg"
          alt="Article illustration"
          width="288"
          height="200"
        />
        <span class="card__tag">Learning</span>
        <time class="card__date" datetime="2023-12-21"
          >Published 21 Dec 2023</time
        >
        <a href="#" class="card__link">
          <h1 class="card__title">HTML & CSS foundations</h1>
        </a>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <figure class="card__author">
          <img
            src="./images/image-avatar.webp"
            alt="Greg Hooper avatar"
            width="34"
            height="34"
          />
          <figcaption>Greg Hooper</figcaption>
        </figure>
      </article>
    </main>
  </body>
</html>
